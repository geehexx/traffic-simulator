repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-ast
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
      - id: name-tests-test
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: timeout 45 uv run pyright --stats
        language: system
        types: [python]
        files: ^src/.*\.py$
        pass_filenames: false
      - id: bandit
        name: bandit
        entry: timeout 30 bash -c 'uv run bandit -r src/ -c config/bandit.yaml'
        language: system
        types: [python]
        pass_filenames: false
      - id: radon
        name: radon
        entry: timeout 30 bash -c 'uv run radon cc src/ -a --min B'
        language: system
        types: [python]
        pass_filenames: false
      - id: bazel-build
        name: bazel-build
        entry: timeout 60 bazel build --config=precommit //...
        language: system
        types: [python]
        pass_filenames: false
        description: "Run Bazel build with caching to ensure all targets compile and quality gates pass"
      - id: commitlint
        name: commitlint
        entry: timeout 30 bash -c 'echo "$1" | npx commitlint --config config/commitlint.config.js'
        language: system
        stages: [commit-msg]
        always_run: true
      - id: markdownlint
        name: markdownlint
        entry: timeout 30 bash -c 'npx markdownlint docs/**/*.md --ignore docs/prompts/'
        language: system
        types: [markdown]
        files: ^docs/.*\.md$
      - id: markdown-link-check
        name: markdown-link-check
        entry: timeout 30 bash -c 'npx markdown-link-check --config config/markdownlint.yaml docs/**/*.md || true'
        language: system
        types: [markdown]
        files: ^docs/.*\.md$
      - id: cspell
        name: cspell
        entry: timeout 30 bash -c 'npx cspell --config config/cspell.json "docs/**/*.md"'
        language: system
        types: [markdown]
        files: ^docs/.*\.md$
      - id: rules-validation
        name: rules-validation
        entry: timeout 30 bash -c 'python scripts/validate_rules.py'
        language: system
        types: [markdown]
        files: ^\.cursor/rules/.*\.mdc$
