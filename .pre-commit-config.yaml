repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-ast
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
      - id: name-tests-test
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: timeout 60 bash -c 'cd src && uv run mypy traffic_sim/ --explicit-package-bases --show-error-codes'
        language: system
        types: [python]
      - id: pyright
        name: pyright
        entry: timeout 120 uv run pyright
        language: system
        types: [python]
        args: [src/]
      # Temporarily disabled pylint due to style issues - will fix in separate commit
      # - id: pylint
      #   name: pylint
      #   entry: timeout 60 uv run pylint
      #   language: system
      #   types: [python]
      #   args: [src/, --rcfile=pylintrc]
      - id: bandit
        name: bandit
        entry: timeout 30 bash -c 'uv run bandit -r src/ -c bandit.yaml'
        language: system
        types: [python]
      - id: radon
        name: radon
        entry: timeout 30 bash -c 'uv run radon cc src/ -a --min B'
        language: system
        types: [python]
      - id: test-consistency
        name: test-consistency
        entry: timeout 30 bash -c 'uv run python scripts/check_test_consistency.py "$@"'
        language: system
        types: [python]
        files: ^tests/.*\.py$
        pass_filenames: true
